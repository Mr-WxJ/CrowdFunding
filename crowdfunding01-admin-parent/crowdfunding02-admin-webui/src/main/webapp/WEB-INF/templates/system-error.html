<head>

    <script type="text/javascript">

                window.history.back();
            });
        });

    <base th:href="@{/}">
</head>
<body>

</nav>

    <button style="width:150px;margin: 0 auto;" class="btn btn-lg btn-success btn-block">返回上一步</button>
</div>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>

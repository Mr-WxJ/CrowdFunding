<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="include-page :: header"></div>

<body>

<div th:replace="include-page :: nav"></div>

<div class="container-fluid">
  <div class="row">

    <div th:replace="include-page :: sidebar"></div>

    <!--主体内容-->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <ol class="breadcrumb">
        <li><a href="/admin/main/page.html">首页</a></li>
        <li><a href="/admin/get/page.html">数据列表</a></li>
        <li class="active">更新</li>
      </ol>
      <div class="panel panel-default">
        <div class="panel-heading">
          表单数据
          <div style="float: right; cursor: pointer;" data-toggle="modal"
               data-target="#myModal">
            <i class="glyphicon glyphicon-question-sign"></i>
          </div>
        </div>
        <div class="panel-body">
          <form action="admin/update.html" method="post" role="form">
            <input type="hidden" name="id" th:value="${admin.id }" />
            <input type="hidden" name="pageNum" th:value="${param.pageNum }" />
            <input th:if="${param.keyword != null && param.keyword != ''}" type="hidden" name="keyword" th:value="${param.keyword }" />
            <p th:if="${exception != null}"  th:text="${exception.message}"></p>
            <div class="form-group">
              <label for="exampleInputPassword1">登录账号</label>
              <input
                      name="loginAcct"
                      th:value="${admin.loginAcct }"
                      type="text" class="form-control"
                      id="exampleInputPassword1" placeholder="请输入登录账号">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">用户昵称</label>
              <input
                      name="userName"
                      th:value="${admin.userName }"
                      type="text" class="form-control"
                      id="exampleInputPassword1" placeholder="请输入用户名称">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">邮箱地址</label>
              <input type="email"
                     name="email"
                     th:value="${admin.email }" class="form-control" id="exampleInputEmail1"
                     placeholder="请输入邮箱地址">
              <p class="help-block label label-warning">请输入合法的邮箱地址, 格式为：
                xxxx@xxxx.com</p>
            </div>
            <button type="submit" class="btn btn-success">
              <i class="glyphicon glyphicon-edit"></i> 更新
            </button>
            <button type="reset" class="btn btn-danger">
              <i class="glyphicon glyphicon-refresh"></i> 重置
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
